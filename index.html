<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>Weather Header</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div class="site-content">

			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather Header</h1>
							<small class="site-description">Winter is coming.</small>
						</div>
					</a>
					<div class="main-navigation">
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item">Photos</li>
							<li class="menu-item">Contact</li>
						</ul>
					</div>
				</div>
			</div> 

			<div class="enter-name">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" placeholder="Enter the city name...">
						<input type="submit" value="Find">
					</form>
				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">	

					</div>
				</div>
			</div>

			<footer class="site-footer">
				<div class="container">
					<p class="colophon">Copyright @2019 Weather Header. All rights reserved</p>
				</div>
			</footer>
			
		</div>
		
	</body>

</html>
