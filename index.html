<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>BAAD Weather</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="getWeather.js"></script>
	</head>
	<body>
		<div class="mainPage">
			<div class="header">
				<a href="index.html" class="main">
					<img src="images/logo1.png" alt="" class="logo">
					<div class="logo-image">
						<h1 class="title">BAAD Weather</h1>
						<small class="desc">Winter is coming.</small>
					</div>
				</a>
			</div> 
			<div class="city">
				<div class="autocomplete">
					<div id="errorText"></div>
					<input id="town" type="text" placeholder="Enter the city name...">
					<div id="towns" class="autocomplete-list">
							
					</div>
					<button id="getWeather">Get Weather</button>
					<button id="getForecast">Get Forecast</button>
				</div>
				<div class="outside-container">
					<div class="empty-content"></div>
					<div id="weather-container">	
						<p id="location"></p>
						<p id="temperature"></p>
						<p id="description"></p>
						<table id="weatherData"><tbody></tbody></table>
					</div>
					<div class="empty-content"></div>
				</div>
				
			</div>
			<footer class="footer">
				<p class="copyright">Copyright &copy; 2019 BAAD Weather | Contributors: <a href="https://github.com/Queeler/Project3_coderscamp_BAADGroup">Beniamin Abramowicz, Aleksandra ≈Åysik, Angelika Rykowska, Dominik</a></p>
			</footer>		
		</div>		
	</body>
</html>
