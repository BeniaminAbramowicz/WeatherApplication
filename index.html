<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>BAAD Weather</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="getWeather.js"></script>
		
	</head>
	<body>
		<div class="mainPage">
			<div class="header">
				<div class="container">
					<a href="index.html" class="main">
						<img src="images/logo1.png" alt="" class="logo">
						<div class="logo-image">
							<h1 class="title">BAAD Weather</h1>
							<small class="desc">Winter is coming.</small>
						</div>
					</a>
					<div class="navbar">
						<ul class="menu">
							<li class="menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item">Photos</li>
							<li class="menu-item">Contact</li>
						</ul>
					</div>
				</div>
			</div> 
			<div class="city">
				<div class="container">
					<div class="findCity">
						<div class="autocomplete">
							<input id="town" type="text" placeholder="Enter the city name..." >
							<div id="towns" class="autocomplete-list">
									
							</div>
							<div id = "displayHistory">
								
							</div>
						</div>
						<button id="getWeather">Get Weather</button>
						<!-- <div id="history">
							History
						</div> -->
					</div>
				</div>
			</div>
			<div class="outside-container">
					<div class="empty-content"></div>
					<div class="weather-container">
						<button id="rememberMe">
							Remember my choice
						</button>
							
						<p id="location"></p>
						<p id="temperature"></p>
						<p id="description"></p>
						<table class="weatherData"><tbody id="weatherData"></tbody></table>
					</div>
					<div class="empty-content"></div>
				</div>
			<div class="container">
				<div class = "bizarre">
					<button id="readWeather">Read Weather</button>
					<a id="mailTo" href="mailto:?subject=Check%20today's%20weather!&body=Check%20the%20weather%20at%20www%2EBAADweather%2Ecom!"><button>Send weather</button></a>
				</div>
			</div>
			<footer class="footer">
				<div class="container">
					<p class="copyright">Copyright @2019 BAAD Weather. All rights reserved</p>
				</div>
			</footer>
		</div>
		<script type="text/javascript" src="speechsynthesis.js"></script>	
		<script type="text/javascript" src="userPreferences.js"></script>	
	</body>
</html>
