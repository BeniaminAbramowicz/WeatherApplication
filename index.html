<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>BAAD Weather</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="getWeather.js"></script>
	</head>
	<body>
		<div class="mainPage">
			<div class="header">
				<div class="container">
					<a href="index.html" class="main">
						<img src="images/logo1.png" alt="" class="logo">
						<div class="logo-image">
							<h1 class="title">BAAD Weather</h1>
							<small class="desc">Winter is coming.</small>
						</div>
					</a>
					<div class="navbar">
						<ul class="menu">
							<li class="menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item">Photos</li>
							<li class="menu-item">Contact</li>
						</ul>
					</div>
				</div>
			</div> 
			<div class="city">
				<div class="container">
					<div class="findCity">
						<input id="town" list="towns" placeholder="Enter the city name...">
						<datalist id="towns">

						</datalist>
						<button id="getWeather">Get Weather</button>
					</div>
				</div>
			</div>
				<div class="container">
					<div class="weather-container">	

					</div>
				</div>
			<footer class="footer">
				<div class="container">
					<p class="copyright">Copyright @2019 BAAD Weather. All rights reserved</p>
				</div>
			</footer>
		</div>		
	</body>
</html>
